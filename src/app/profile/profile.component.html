              <div class="col-md-12 col-xl-4">
        
                <div class="card" style="border-radius: 15px;  background-image: linear-gradient( hsl(218, 56%, 55%), hsl(219, 35%, 62%));">
                  <div class="card-body text-center text-light">
                    <div class="mt-3 mb-4">
                      <img src="https://i.postimg.cc/cJzgvBDj/user.png"
                        class="rounded-circle img-fluid" style="width: 100px;" />
                    </div>
                    <h4 class="mb-2">{{firstname}} {{lastname}}</h4>
                    <p class=" mb-4 text-light"><span class="mx-2"><i class="fas fa-envelope mr-3"></i> {{email}} </span> <a
                        href="#!"></a></p>
                    
                    <button type="button" (click)="logout()" class="btn btn-outline-light btn-rounded ">
                      Log Out
                    </button>
                    
                    
                  </div>
                </div>
        
              </div>
            </div>
            </div>
            <div>
              <div class="container text-center mt-5 mb-5" style="height: fit-content;">
                <h3>Booked Classes</h3>
                <div *ngFor="let i of bookings" class="card mb-3 container"  style="width:50%; border:2px solid  hsl(219, 50%, 76%); ">
                <div class="row g-0">
                  <div class="col-lg-6 col-md-12">
                    <div class="flex-shrink-0 p-2">
                        <img src="{{i.image}}"
                          alt="Generic placeholder image" class="img-fluid"
                          style="width: 180px; border-radius: 10px;">
                      </div>
                  </div>
                  <div class="col-lg-6 col-md-12">
                    <div class="flex-grow-1 ms-3 p-2">
                        <h5 class="mb-1">{{i.name}}</h5>
                        <p class="mb-2 pb-1" style="color: #2b2a2a;">{{i.subject}} Professor</p>
                        <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                          style="background-color: #efefef;">
                          <div class="container text-center">
                            <p class="small text-muted mb-1">Fees</p>
                            <p class="mb-0">â‚¹ {{i.fees}} per class</p>

                        </div>
                      </div>
                  </div>
                </div>
              </div>
            </div>
